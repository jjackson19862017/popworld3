{% extends 'base.html' %} {% load staticfiles %} {% load bootstrap_tags %} {% block content %}

<div class="row">
    <h1>Bid</h1>


    {% for i in bid %}
    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
        <div class="panel-body">
            <div class="product" style="background-image: url('{{MEDIA_URL}}{{ i.product_id.image }}')"></div>

            <h3>{{ i.product_id.name }}</h3>
            <p class="product-description">{{ i.product_id.description }}</p>
            <form action="{% url 'bid_to_cart' product_id=i.id %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input type="hidden" name="quantity" value="1">
                    <div class="input-group-btn">
                        <button class="btn btn-success" type="submit">Add</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    {% endfor %}

</div>


{% endblock %}
